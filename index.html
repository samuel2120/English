<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Food verbs</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

    <body>

        <!-- CSS -->
        <!-- efectos visuales -->
        <style>
            :root {
                --w: calc(70vw / 6);
                --h: calc(70vh / 4);
            }

            * {
                transition: all 0.5s;
            }

            body {
                padding: 0;
                margin: 0;
                -webkit-perspective: 1000;
                background: powderblue;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                font-family: calibri;
            }

            div {
                display: inline-block;
            }

            .area-tarjeta,
            .tarjeta,
            .cara {
                cursor: pointer;
                width: var(--w);
                min-width: 100px;
                height: var(--h);
            }

            .tarjeta {
                position: relative;
                transform-style: preserve-3d;
                animation: iniciar 5s;
            }

            .cara {
                position: absolute;
                backface-visibility: hidden;
                box-shadow: inset 0 0 0 5px white;
                font-size: 200%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .trasera {
                background-color: lightcyan;
                transform: rotateY(180deg);
            }

            .superior {
                background: linear-gradient(orange, darkorange);
            }

            .nuevo-juego {
                cursor: pointer;
                background: linear-gradient(orange, darkorange);
                padding: 20px;
                border-radius: 50px;
                border: white 5px solid;
                font-size: 130%;
            }

            @keyframes iniciar {

                20%,
                90% {
                    transform: rotateY(180deg);
                }

                0%,
                100% {
                    transform: rotateY(0deg);
                }
            }
            div.background1{
                background: rgb(185, 230, 176);
                width: 100%;
                height: 200px;
                margin: 10px 0px 50px 0px;
            }
            footer{
                background: rgb(185, 230, 176);
                width: 100%;
                height: 50%;
                justify-content: center;
                font-size: 24pt;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                margin: 10px 0px 0px 0px;
            }
            .pie{
                padding: 30px 0px 0px 0px;
            }
        </style>

        <!-- HTML -->
        <!-- estructura visual -->
        <div class="background1">
            <h1>
                Team Blue
            </h1>
            <p>
                ll
            </p>
        </div>
        <div id="tablero">
        </div>

        <br>

        <div class="nuevo-juego" onclick="generarTablero()">
            Play again.
        </div>

        <!-- JS -->
        <!-- parte lógica -->
        <script>

            let iconos = []
            let selecciones = []

            generarTablero()

            function cargarIconos() {
                iconos = [
                    '<img src="https://previews.123rf.com/images/catalby/catalby1110/catalby111000055/10877442-cart%C3%B3n-con-leche-cart%C3%B3n-de-leche-2-de-embalaje-blanco-y-azul-de-la-leche-con-la-leche-escrita-en.jpg" width="50%"> ',
                    '<img src="https://kids-flashcards.com/images/fr/9/cards/picture-flashcard/un-poivron.jpg" width="60%">',
                    '<img src="https://kids-flashcards.com/images/fr/9/cards/picture-flashcard/salade.jpg" width="70%">',
                    '<img src="https://kids-flashcards.com/images/fr/9/cards/picture-flashcard/une-pomme-de-terre.jpg" width="60%">',
                    '<img src="https://kids-flashcards.com/images/fr/9/cards/picture-flashcard/un-chou-fleur.jpg" width="70%">',
                    '<img src="https://kids-flashcards.com/images/fr/9/cards/picture-flashcard/une-aubergine.jpg" width="60%">',
                    '<img src="https://kids-flashcards.com/images/fr/9/large/picture-flashcard/des-%C3%A9pinards.jpg" width="60%">',
                    '<img src="https://kids-flashcards.com/images/fr/9/thumbs/un-oignon.jpg" width="60%">',
                    '<img src="https://kids-flashcards.com/images/fr/9/cards/picture-flashcard/un-piment.jpg" width="60%">',
                    '<img src="https://kids-flashcards.com/images/fr/9/cards/picture-flashcard/une-carotte.jpg" width="60%">',
                    '<img src="https://kids-flashcards.com/images/fr/9/cards/picture-flashcard/une-ma%C3%AFs.jpg" width="60%">',
                ]
            }
            function generarTablero() {
                cargarIconos()
                let len = iconos.length
                selecciones = []
                let tablero = document.getElementById("tablero")
                let tarjetas = []
                
                for (let i = 0; i < len*2; i++) {
                    tarjetas.push(`
                    <div class="area-tarjeta" onclick="seleccionarTarjeta(${i})">
                        <div class="tarjeta" id="tarjeta${i}">
                            <div class="cara trasera" id="trasera${i}">
                                ${iconos[0]}
                            </div>
                            <div class="cara superior">
                                <i class="far fa-question-circle"></i>
                            </div>
                        </div>
                    </div>        
                    `)
                    if (i % 2 == 1) {
                        iconos.splice(0, 1)
                    }
                }
                tarjetas.sort(() => Math.random() - 0.5)
                tablero.innerHTML = tarjetas.join(" ")
            }

            function seleccionarTarjeta(i) {
                let tarjeta = document.getElementById("tarjeta" + i)
                if (tarjeta.style.transform != "rotateY(180deg)") {
                    tarjeta.style.transform = "rotateY(180deg)"
                    selecciones.push(i)
                }
                if (selecciones.length == 2) {
                    deseleccionar(selecciones)
                    selecciones = []
                }
            }

            function deseleccionar(selecciones) {
                setTimeout(() => {
                    let trasera1 = document.getElementById("trasera" + selecciones[0])
                    let trasera2 = document.getElementById("trasera" + selecciones[1])
                    if (trasera1.innerHTML != trasera2.innerHTML) {
                        let tarjeta1 = document.getElementById("tarjeta" + selecciones[0])
                        let tarjeta2 = document.getElementById("tarjeta" + selecciones[1])
                        tarjeta1.style.transform = "rotateY(0deg)"
                        tarjeta2.style.transform = "rotateY(0deg)"
                    }else{
                        trasera1.style.background = "plum"
                        trasera2.style.background = "plum"
                    }
                }, 1000);
            }
        </script>
    </body>
    <footer>
        <p class="pie">
            Created by Samuel Axel Castro Juárez.
        </p>
    </footer>
</html>
